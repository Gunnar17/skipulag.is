<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin â€“ Consultation Submissions</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; margin: 0; }
    h1 { color: #005f73; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #0a9396; color: white; }
  </style>
</head>
<body>
  <h1>Consultation Submissions</h1>
  <table id="submissions-table">
    <thead>
      <tr>
        <th>Municipality</th>
        <th>Name</th>
        <th>Email</th>
        <th>Comment</th>
        <th>Submitted At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script>

    const auth = firebase.auth();

    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = 'login.html';

      const doc = await firebase.firestore().collection('users').doc(user.uid).get();
      const role = doc.exists ? doc.data().role : 'public';
        if (role !== 'admin') {
            alert('Access denied. Admins only.');
            return window.location.href = 'index.html';
        }
        loadConsultationSubmissions();
    });
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "...",
      appId: "..."
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Load and display submissions
    async function loadSubmissions() {
      const snapshot = await db.collection('consultations')
        .orderBy('timestamp', 'desc')
        .get();
      const tbody = document.querySelector('#submissions-table tbody');
      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${data.municipality}</td>
          <td>${data.name}</td>
          <td>${data.email}</td>
          <td>${data.comment}</td>
          <td>${data.timestamp ? data.timestamp.toDate().toLocaleString() : ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    loadSubmissions();
  </script>
</body>
</html>
