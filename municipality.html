<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Municipality View</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { height:100%; width:100%; }

.back-btn {
  position: absolute;
  top: 10px; left: 10px;
  background: white;
  padding: 14px 18px;     /* larger clickable area */
  font-size: 2em;         /* bigger text */
  font-weight: bold;      /* more emphasis */
  box-shadow: 0 0 8px rgba(0,0,0,0.4);
  border-radius: 4px;     /* subtle rounding */
  cursor: pointer;
  z-index: 1000;
}
    .leaflet-popup-content {
      font-size: 1.5em;
    }
    .leaflet-popup-content-wrapper {
      padding: 12px 16px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="back-btn" onclick="history.back()">← Back</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // 1) Enlarge default markers here too
    L.Icon.Default.mergeOptions({
      iconSize:   [50, 82],
      iconAnchor: [25, 82],
      popupAnchor:[0, -76],
      shadowSize: [68, 95],
      shadowAnchor: [22, 94]
    });

    // 2) Read URL params
    const params = new URLSearchParams(window.location.search);
    const name  = params.get('name');
    const lat   = parseFloat(params.get('lat'));
    const lng   = parseFloat(params.get('lng'));
    if (!name || isNaN(lat) || isNaN(lng)) {
      document.body.innerHTML = '<p style="padding:20px; font-size:1.5em;">Invalid data.</p>';
      throw new Error('Missing params');
    }

    // 3) Init map centered on that muni
    const map = L.map('map', {
      center: [lat, lng],
      zoom: 12,
      minZoom: 10,
      maxZoom: 16
    });
    L.tileLayer(
      'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      { attribution: '© OpenStreetMap contributors' }
    ).addTo(map);

    // 4) Marker + popup
    L.marker([lat, lng])
      .addTo(map)
      .bindPopup(`<b>${name}</b>`)
      .openPopup();
  </script>
</body>
</html>
